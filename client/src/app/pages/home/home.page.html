<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SmallTalk
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SmallTalk</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>SmallTalk</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <a routerLink="/register" routerLinkActive="active">Register</a>
        </ion-col>
        <ion-col>
          <a routerLink="/login" routerLinkActive="active">Sign-In</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
